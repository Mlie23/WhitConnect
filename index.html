<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Output</title>
	<link rel="stylesheet" href="table.css">
	<link rel="stylesheet" href="button.css">
	<link rel="stylesheet" href="dropdown.css">
	<!-- INCLUDING JQUERY-->
	<script src="https://code.jquery.com/jquery-3.5.1.js">
	</script>

	<!-- CSS FOR STYLING THE PAGE -->
	<style>
		table {
			margin: 0 auto;
			font-size: large;
			border: 1px solid black;
		}

		h1 {
			text-align: center;
			color: #ffffff;
			font-size: xx-large;
			font-family: 'Gill Sans',
				'Gill Sans MT', ' Calibri',
				'Trebuchet MS', 'sans-serif';
		}

		td {
			background-color: #E4F5D4;
			border: 1px solid black;
		}

		th,
		td {
			font-weight: bold;
			border: 2px solid black;
			padding: 10px;
			text-align: center;
		}

		td {
			font-weight: lighter;
		}
	</style>
</head>

<body>
	<section>
			
            <form id ="info">
                <select onchange=getPreferences() name="countries" id ="countries" class="drop-down" >
                    <option value="" >Choose a preference</option>
                    <option value="internship">Internship</option>
                    <option value="interest">Interest</option>
                    <option value="year">Year</option>
                </select>
             
                <select name="cities" id="cities" onchange=get_specific() disabled>
                    <option value="">Choose</option>
                </select>
            </form>
            <button onclick="draw_table()" class = "button-1">Search</button>
            <script src="script.js"></script> <!-- Link to the javascript file -->
 
		<h1>Results</h1>

		<!-- TABLE CONSTRUCTION-->
		<table id ="table" class ="container">
			<!-- HEADING FORMATION -->
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Email</th>
				<th>Interest</th>
                <th>Internship</th>
                <th>Year</th>
				<th>Major</th>
			</tr>
            

	</section>
</body>

</html>
